<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Image/eevee.png" type="image/png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Faustina:wght@300&family=Inter:wght@400;600;700&family=Playfair+Display&family=Poppins:wght@200;400;700&display=swap");
    </style>
    <title>Pok√©Arena</title>
  </head>
  <body>
    <div class="pokemon" id="pokemon1">
      <h1>Pokemon Details</h1>
      <div id="pokemonName"></div>
      <div id="pokemonImage"></div>
      <div id="pokemonAbilities">
        <h2>Abilities:</h2>
        <p id="ability1"></p>
        <p id="ability2"></p>
      </div>
    </div>

    <script>
      // Retrieve the query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const pokemonName = urlParams.get("pokemon");

      // Display the Pokemon name
      const pokemonNameElement = document.getElementById("pokemonName");
      pokemonNameElement.innerText = pokemonName.toUpperCase();

      // Fetch Pokemon data
      const apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;
      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          // Display the Pokemon image
          const pokemonImageElement = document.getElementById("pokemonImage");
          const imageUrl = data.sprites.other.dream_world.front_default;
          const imgElement = document.createElement("img");
          imgElement.src = imageUrl;
          pokemonImageElement.appendChild(imgElement);

          // Display the abilities
          const pokemonAbilitiesElement =
            document.getElementById("pokemonAbilities");
          const ability1Element = document.getElementById("ability1");
          const ability2Element = document.getElementById("ability2");
          const abilities = data.abilities;
          abilities.forEach((ability, index) => {
            const abilityElement = document.createElement("p");
            abilityElement.innerText = ability.ability.name;
            pokemonAbilitiesElement.appendChild(abilityElement);
          });
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
